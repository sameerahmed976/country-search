<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Search</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main">
      <section class="main-container">
        <section class="card">
          <form class="form">
            <section class="form-row">
              <input
                type="text"
                name="form-search"
                id="form-search"
                class="form-search"
                placeholder="search by name"
              />
              <button class="btn">Submit</button>
            </section>
          </form>
        </section>
        <section class="container">
          <img src="1.jpg" alt="image" class="image" />
          <h1>Name :</h1>
          <h2>Official Name :</h2>
          <h2>capital :</h2>
          <h2>region :</h2>
          <h2>area :</h2>
          <h2>population :</h2>
          <h2>continent :</h2>
          <h2>timezones :</h2>
        </section>
      </section>
    </main>
  </body>
</html>
